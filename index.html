<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOADING SYSTEM...</title>
    
    <meta http-equiv="refresh" content="3; url=tampilan.html">

    <style>
        body {
            background-color: #000;
            color: #d4af37;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #d4af37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: putar 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes putar {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .doget-text { font-size: 12px; letter-spacing: 2px; animation: kedip 1s infinite; }
        @keyframes kedip { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="loader"></div>

    <div class="doget-text">

    </p>

    <script>
        setTimeout(function() {
            window.location.href = "tampilan.html";
        }, 3000); // Waktu 3 Detik
    </script>

</body>
</html>
