<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>AI_NUR - Pusat Komando Indramayu Club</title>
    <style>
        :root { --biru: #00bcd4; --emas: #d4af37; --bg: #050505; }
        body { background: var(--bg); color: #ccc; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        
        /* WADAH UNTUK MEMANGGIL MATA.HTML */
        #wadah-mata-ai {
            min-height: 100px;
            margin-bottom: 20px;
            border: 1px dashed #222; /* Penanda area mata */
        }

        .profil-induk {
            border: 2px solid var(--biru);
            border-radius: 20px;
            padding: 20px;
            background: #111;
            max-width: 450px;
            margin: 0 auto;
        }

        .jantung-pulsa {
            width: 60px; height: 60px;
            background: radial-gradient(circle, var(--emas) 0%, transparent 70%);
            border-radius: 50%;
            margin: 20px auto;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
    </style>
</head>
<body>

    <div id="wadah-mata-ai"></div>

    <div class="profil-induk">
        <img src="https://raw.githubusercontent.com/nurindramayuaimini3311/Indramayu_nur/main/robot_nur.png" style="width:120px; border-radius:50%;">
        <h2 style="color: var(--emas); margin: 10px 0;">AI_NUR</h2>
        <p style="font-size: 0.7rem;">ADMIN: Imahazzah51@gmail.com</p>
        
        <div class="jantung-pulsa">ðŸ’Ž</div>
        
        <div id="jantung-respon" style="font-size: 0.75rem; color: var(--biru);">
            Mendeteksi Sinyal Messenger Jenk Kelin...
        </div>
    </div>

    <script>
        // KABEL SARAF OTOMATIS
        async function koneksiPabrik() {
            try {
                // Memanggil Mata dari repo yang sama
                const rMata = await fetch('mata.html');
                if(rMata.ok) {
                    const data = await rMata.text();
                    document.getElementById('wadah-mata-ai').innerHTML = data;
                }
                
                // Sinkronisasi Selesai
                document.getElementById('jantung-respon').innerHTML = "Sistem Sinkron: Induk & Mata Aktif";
            } catch (e) {
                console.log("Mata belum siap di repositori.");
            }
        }

        window.onload = koneksiPabrik;
    </script>

</body>
</html>
